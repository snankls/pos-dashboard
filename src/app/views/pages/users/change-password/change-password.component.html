<app-breadcrumb></app-breadcrumb>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" (ngSubmit)="onchangePassword()">
          <div class="row">
            <div class="col-12 mb-3">
              <label class="form-label">Old Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" name="old_password" [(ngModel)]="users.old_password">
            </div>

            <div class="col-12 mb-3">
              <label class="form-label">New Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" name="new_password" [(ngModel)]="users.new_password">
            </div>

            <div class="col-12 mb-3">
              <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" name="new_password_confirmation" [(ngModel)]="users.new_password_confirmation">
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Update Password</button>
              </div>
            </div>

            <div class="col-lg-12 mt-3" *ngIf="messagePassword">
              <div [ngClass]="{'alert-success': messageTypePassword === 'success', 'alert-danger': messageTypePassword === 'error'}" class="alert">
                {{ messagePassword }}
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
